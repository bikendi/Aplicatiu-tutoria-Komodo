student:
    pattern:  /
    defaults: { _controller: "KomodoStudentBundle:Student:index" }

student_show:
    pattern:  /{id}/show
    defaults: { _controller: "KomodoStudentBundle:Student:show" }

student_new:
    pattern:  /new
    defaults: { _controller: "KomodoStudentBundle:Student:new" }

student_create:
    pattern:  /create
    defaults: { _controller: "KomodoStudentBundle:Student:create" }
    requirements: { _method: post }

student_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "KomodoStudentBundle:Student:edit" }

student_update:
    pattern:  /{id}/update
    defaults: { _controller: "KomodoStudentBundle:Student:update" }
    requirements: { _method: post }

student_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "KomodoStudentBundle:Student:delete" }
    requirements: { _method: post }
